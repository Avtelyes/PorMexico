<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<form>
		<h3 class="green">Nombre:</h3>
		<input type="text" name="name">
		<h3 class="green">Como puedes ayudar:</h3>
		<div class="help-type">
			<input type="checkbox" name="a" value="a">Articulos personales<br>
	  		<input type="checkbox" name="b" value="b">Combustible<br>
	  		<input type="checkbox" name="c" value="c">Herramientas<br>
	  		<input type="checkbox" name="d" value="d">Maquinaria<br>
	  		<input type="checkbox" name="e" value="e">Comida<br>
	  		<input type="checkbox" name="f" value="f">Medicinas<br>
	  		<input type="checkbox" name="g" value="g">Voluntario<br>
	  		<input type="checkbox" name="h" value="h">Articulos para mascotas<br>
	  		<input type="checkbox" name="i" value="i">Transporte<br>
	  		<input type="checkbox" name="j" value="j">Sangre<br>
	  		<input type="checkbox" name="k" value="k">Hospedaje<br>
  		</div>
  		<br/>
  		<h3 class="green">Descripción:</h3>
  		<div class="description">
  			<textarea rows="5" cols="80"></textarea>
  		</div>
  		<br/>
  		<h3 class="green">Ubicación:</h3>
  		<div class="location">
  			<textarea rows="5" cols="80"></textarea>
  		</div>
  		<br/>
  		<h3 class="green">Teléfono de contacto:</h3>
  		<input type="text" name="phone">
  		<div class="buttons">
  			<button class="cancelar">Cancelar</button>
  			<button class="aceptar">Aceptar</button>
  		</div>
	</form>
	<div class="logo">
		<img src="XMX.png" />
	</div>
</body>
</html>
